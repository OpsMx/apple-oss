kubernetes:
  enabled: true
  accounts:
  - name: "deploy-prod"
    liveManifestCalls: true
    requiredGroupMembership: []
    providerVersion: "v2"
    permissions: {}
    dockerRegistries: []
    kubeconfigFile: "configserver:kubeCfg_deploy-prod"
    configureImagePullSecrets: true
    serviceAccount: false
    cacheThreads: 1
    namespaces:
    - "demo-prod"
    omitNamespaces: []
    kinds: []
    omitKinds:
    - "podPreset"
    customResources: []
    cachingPolicies: []
    onlySpinnakerManaged: true
    checkPermissionsOnStartup: false
